<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-title>
      Atores
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list *ngIf="listaFilmes">

    <ion-item-sliding *ngFor="let filme of listaFilmes">
      <ion-item lines="full" (click)="exibirFilme(filme)">

        <ion-thumbnail slot="start">
          <img *ngIf="filme.cartaz" src="{{filme.cartaz}}" />
          <ion-icon *ngIf="!filme.cartaz" name="videocam-off"></ion-icon>
        </ion-thumbnail>

        <ion-label class="ion-text-wrap">
          <div>
            <h1>{{filme.nome}}</h1>
            <p>{{filme.lancamento}}</p>
            <ion-icon name="star" [color]="filme.favorito===true ? 'warning' : ('light')"></ion-icon>
          </div>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="exibirAlertaFavorito(filme)">
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
